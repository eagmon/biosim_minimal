<div class="mat-typography app-page-centered">
  <div class="page-title">
    <h1 class="mat-display-1" style="margin-bottom: 10px; margin-top: 20px;">Simulators Table </h1>
  </div>
  <div class="biosim-table-container  mat-elevation-z8">
    <div class="example-loading-shade" *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>

      <table mat-table [dataSource]="itemsDataSource" >
        <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
          <th mat-header-cell *matHeaderCellDef>
            {{column.header}}
          </th>
          <td mat-cell *matCellDef="let row">
            <div *ngIf="column.action">
              <button mat-button style="text-align: left" color="primary" (click)="showSimulatorDetails(column.cell(row))"> {{column.cell(row)}}</button>
            </div>
            <div *ngIf="!column.action">
                {{column.cell(row)}}
            </div>

          </td>
          <td mat-footer-cell *matFooterCellDef> </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: false"></tr>
        <tr mat-row *matRowDef="let row; let odd = odd; columns: displayedColumns;" [class.striped-row]="odd"></tr>
        <tr mat-footer-row style="height: 40px;" *matFooterRowDef="displayedColumns; sticky: true"> just nothing</tr>
      </table>

    </div>


</div>
